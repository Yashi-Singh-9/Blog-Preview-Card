<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Foundations - Blog Preview Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Blog Preview Card</h1>
    </header>
    <main>
        <article class="card">
            <figure class="image">
                <img src="images/illustration-article.svg" alt="Blog card showcasing HTML & CSS foundations">
            </figure>
            <section class="preview-card">
                <p class="category">Learning</p>
                <time class="publish-date" datetime="2023-12-21">Published 21 Dec 2023</time>
                <!-- Add a heading here to clearly define the article -->
                <h2>HTML & CSS foundations</h2>
                <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                <footer class="user-info">
                    <img src="images/user-image.jpg" alt="Profile picture of Greg Hooper">
                    <span class="user-name">Greg Hooper</span>
                </footer>
            </section>
        </article>
    </main>
</body>
</html>
